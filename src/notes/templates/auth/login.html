{% extends "base.html" %}
{% block title %}Вход — Note App{% endblock %}
{% block content %}
<section class="auth">
  <h1>Вход</h1>

  {% if error %}
    <div class="alert alert-error">{{ error }}</div>
  {% endif %}

  <form method="post" action="{{ url_for('web_auth:login_post') }}">
    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" value="{{ values.email }}" required>
    </div>

    <div class="form-row">
      <label for="password">Пароль</label>
      <input id="password" name="password" type="password" required>
    </div>

    <div class="form-row">
      <button type="submit">Войти</button>
    </div>
  </form>

  <p>Нет аккаунта? <a href="{{ url_for('web_auth:register') }}">Зарегистрироваться</a></p>
</section>
{% endblock %}
