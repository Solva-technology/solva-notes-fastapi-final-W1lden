{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<h1>Вход</h1>
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
<form method="post" action="/auth/login-form" class="form">
    <div class="row">
        <label>Email</label>
        <input type="email" name="email" value="{{ email_value or '' }}" required>
    </div>
    <div class="row">
        <label>Пароль</label>
        <input type="password" name="password" required>
    </div>
    <div class="actions">
        <button type="submit" class="button">Войти</button>
    </div>
</form>
<p>Нет аккаунта? <a href="/auth/register">Зарегистрироваться</a></p>
{% endblock %}
