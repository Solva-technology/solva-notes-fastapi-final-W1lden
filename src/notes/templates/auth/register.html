{% extends "base.html" %}
{% block title %}Регистрация — Note App{% endblock %}
{% block content %}
<section class="auth">
  <h1>Регистрация</h1>

  {% if error %}
    <div class="alert alert-error">{{ error }}</div>
  {% endif %}

  <form method="post" action="{{ url_for('web_auth:register_post') }}">
    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" value="{{ values.email }}" required>
    </div>

    <div class="form-row">
      <label for="password">Пароль</label>
      <input id="password" name="password" type="password" minlength="9" required>
      <small>Минимум 9 символов. Не используйте email в пароле.</small>
    </div>

    <div class="form-row">
      <button type="submit">Создать аккаунт</button>
    </div>
  </form>

  <p>Уже есть аккаунт? <a href="{{ url_for('web_auth:login') }}">Войти</a></p>
</section>
{% endblock %}
