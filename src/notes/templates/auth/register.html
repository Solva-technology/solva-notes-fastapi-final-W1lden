{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h1>Регистрация</h1>
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
<form method="post" action="/auth/register-form" class="form">
    <div class="row">
        <label>Email</label>
        <input type="email" name="email" value="{{ email_value or '' }}" required>
    </div>
    <div class="row">
        <label>Пароль</label>
        <input type="password" name="password" required>
    </div>
    <div class="actions">
        <button type="submit" class="button">Создать аккаунт</button>
    </div>
</form>
<p>Уже есть аккаунт? <a href="/auth/login">Войти</a></p>
{% endblock %}
