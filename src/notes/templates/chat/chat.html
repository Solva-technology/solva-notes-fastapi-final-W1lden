{% extends "base.html" %}

{% block title %}Анонимный чат{% endblock %}

{% block content %}
<h1>Анонимный чат</h1>

<div id="prejoin">
    <form id="nickname-form">
        <label>Никнейм</label>
        <input type="text" id="nickname" required>
        <button type="submit">Войти в чат</button>
    </form>
</div>

<div id="chat" style="display:none">
    <div id="history" class="chat-history"></div>
    <form id="message-form">
        <input type="text" id="message" placeholder="Напишите сообщение..." autocomplete="off">
        <button type="submit">Отправить</button>
    </form>
</div>

<script src="{{ url_for('static', path='js/chat.js') }}"></script>
{% endblock %}
