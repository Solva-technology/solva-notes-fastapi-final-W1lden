{% extends "base.html" %}

{% block title %}Анонимный чат{% endblock %}

{% block content %}
  <div class="panel chat-shell">
    <div class="h1">Анонимный чат</div>

    <div id="prejoin">
      <form id="nickname-form" class="form" style="max-width:520px">
        <div class="field">
          <label>Никнейм</label>
          <input type="text" id="nickname" class="input" required>
        </div>
        <div class="actions">
          <button type="submit" class="btn">Войти в чат</button>
        </div>
      </form>
    </div>

    <div id="chat" style="display:none">
      <div id="history" class="chat-history"></div>
      <form id="message-form" class="chat-form">
        <input type="text" id="message" class="input" placeholder="Напишите сообщение..." autocomplete="off">
        <button type="submit" class="btn">Отправить</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', path='js/chat.js') }}"></script>
{% endblock %}
