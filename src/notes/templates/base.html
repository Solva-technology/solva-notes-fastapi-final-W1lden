<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Note App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <script src="{{ url_for('static', path='js/chat.js') }}" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', path='img/logo.png') }}" alt="Logo" height="50">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('web_main:index') }}">Главная</a></li>
                <li><a href="{{ url_for('web_notes:list_notes') }}">Мои заметки</a></li>
                <li><a href="{{ url_for('web_notes:create_note') }}">Новая заметка</a></li>
                <li><a href="{{ url_for('web_chat:chat') }}">Чат</a></li>
                {% if request.session.get('user_id') %}
                    <li>{{ request.session.get('email') }}</li>
                    <li><a href="{{ url_for('web_auth:logout') }}">Выйти</a></li>
                {% else %}
                    <li><a href="{{ url_for('web_auth:login') }}">Вход</a></li>
                    <li><a href="{{ url_for('web_auth:register') }}">Регистрация</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 Note App</p>
    </footer>
</body>
</html>
